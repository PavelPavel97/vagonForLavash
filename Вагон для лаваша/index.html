<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вагон для лаваша</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <img src="/image_2022-11-16_17-24-24.png" style="width: 1000px;">
    <div id="container" style="margin: 0;
    position: absolute;
    top: 10%;
    left: 50%;
    margin-right: -50%;">
        <p>Место:
            <input type="text" id="mesto">
        </p>


        <input type="button" value="Кнопка для лаваша" onclick="serchCupe()">
        <p>Номер купе:
        <div id="cupe">Смотри сюда </div>
        </p>

    </div>


    <script>
        function serchCupe() {
            let a = document.getElementById('mesto').value
            if (!a) {
                document.getElementById('cupe').innerHTML = 'CИСхуй ты забыл ввести номер'
                return null
            }
            let num = 1
            outer:
            for (i = 0; i <= 8; i++) {
                for (u = 0; u <= 3; u++) {
                    if (num == a) {
                        break outer
                    }
                    num++

                }

            }
            document.getElementById('cupe').innerHTML = i + 1          //Возвращаем номер купе

        }
    </script>
</body>

</html>
